language: python

python:
 - "3.5"
 - "3.6"
 - "3.6-dev"
 - "3.7-dev"
 - "nightly"
 - "pypy3"

# Enable 3.7 without globally enabling sudo and dist: xenial for other
# build jobs; see https://github.com/travis-ci/travis-ci/issues/9815
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

services:
 - redis-server

install:
 - pip install -r requirements.txt -r requirements-test.txt
 - pip install coveralls

before_script:
  - psql -c 'create database mygpo_test;' -U postgres

script:
  - pytest --cov=mygpo/ --cov-branch

after_script:
  - coveralls

env:
 - DATABASE_URL="postgres://postgres@localhost/mygpo_test"

sudo: false
